<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Vite App</title>
  </head>
  <body> 
    <section class="ventana ventana--show" data-id="1">
      <h1>Register</h1>  
      <form action="" class="form">
            <label for="">Name</label>
            <input type="text" class="inputNombre" placeholder="Enter your name">
            <label for="">Email</label>
            <input type="email" class="inputEmail" placeholder="Enter your email">
        </form>
        <button class="btn">Continue</button>
    </section>
    <section class="ventana " data-id="2">
      <h1>Wich topics you are interesed in?</h1>
      <p class="option">Sofware Development</p>
      <p class="option">User Experience</p>
      <p class="option">Graphic Design</p>
      <button class="btn">Continue</button>
    </section>

    <section class="ventana " data-id="3">
      <h2>Summary</h2>
      <h4>Name:<span class="nombre"></span></h4>
      <h4>Email:<span class="mail"></span></h4>
      
      <ul class="topics">
        <h4>Topics:</h4>
      </ul>
      
    </section>
    
   
      <script src="main.js"></script>
  </body>
</html>
